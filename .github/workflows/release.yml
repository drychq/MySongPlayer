name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Qt 6.7
        uses: miurahr/setup-qt@v3
        with:
          version: '6.7.*'
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build pkg-config wget
      - name: Cache Qt
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/Qt
          key: qt-cache-${{ runner.os }}-6.7
      - name: Build and package (AppImage)
        run: bash scripts/build-linux.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MySongPlayer-Linux
          path: dist/*.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Qt 6.7
        uses: miurahr/setup-qt@v3
        with:
          version: '6.7.*'
      - name: Install build dependencies
        run: brew update && brew install ninja pkg-config hdiutil
      - name: Cache Qt
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/Qt
          key: qt-cache-${{ runner.os }}-6.7
      - name: Build and package (DMG)
        run: bash scripts/build-macos.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MySongPlayer-macOS
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Qt 6.7
        uses: miurahr/setup-qt@v3
        with:
          version: '6.7.*'
      - name: Install build dependencies
        run: |
          choco install ninja cmake -y
      - name: Cache Qt
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/Qt
          key: qt-cache-${{ runner.os }}-6.7
      - name: Build and package (EXE)
        shell: pwsh
        run: ./scripts/build-windows.ps1
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MySongPlayer-Windows
          path: dist/*.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: MySongPlayer-Linux
          path: dist/
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MySongPlayer-macOS
          path: dist/
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MySongPlayer-Windows
          path: dist/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.AppImage
            dist/*.dmg
            dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 